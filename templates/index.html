<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Question Answering</title>
</head>
<body>
    <h1>Image Question Answering</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="image">Upload Image:</label><br>
        <input type="file" name="image" accept="image/*" required><br><br>

        <label for="question">Enter your question:</label><br>
        <input type="text" name="question" placeholder="e.g., How many dogs are in the picture?" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if answer %}
        <h2>Question: {{ question }}</h2>
        <img src="{{ image_url }}" alt="Uploaded Image" width="300"><br>
        <h3>Answer: {{ answer }}</h3>
    {% endif %}
</body>
</html>
